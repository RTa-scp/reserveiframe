name: "Change Vercel environment And Redeploy"

on:
  workflow_dispatch:
  schedule:
    - cron: '0,20,40 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Create dot env file
        run: |
          touch .env
          echo "VERCEL_PROJECT_ID='${{ secrets.VERCEL_PROJECT_ID }}'" >> .env
          echo "VERCEL_ENV_ID='${{ secrets.VERCEL_ENV_ID }}'" >> .env
          echo "VERCEL_TOKEN='${{ secrets.VERCEL_TOKEN }}'" >> .env
          echo "PRIVATE_KEY='${{ secrets.PRIVATE_KEY }}'" >> .env
          echo "APP_ID='${{ secrets.APP_ID }}'" >> .env
          echo "INSTALLATION_ID='${{ secrets.INSTALLATION_ID }}'" >> .env
          echo "REPO_ID='${{ secrets.REPO_ID }}'" >> .env
          echo "REPO_NAME='${{ secrets.REPO_NAME }}'" >> .env
          echo "ACCESS_TOKEN_REPO='${{ secrets.ACCESS_TOKEN_REPO }}'" >> .env
      - name: Run Python
        run: python changeenv.py
      - name: Change README.md
        run: python changereadme.py
      - name: Push auto-fixed files
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name 'ExpirationChecks[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if (git diff --shortstat | grep '[0-9]'); then \
            git add .; \
            git commit -m "ðŸ”§ Fixed a badge in README by github-actions"; \
            git push origin reserve; \
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}